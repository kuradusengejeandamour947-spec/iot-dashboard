<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IoT Secure Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0d1b2a, #1b263b);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
        width: 320px;
        text-align: center;
        backdrop-filter: blur(10px);
    }

    h1 {
        margin-bottom: 20px;
        font-size: 22px;
        font-weight: bold;
        color: #e0eaff;
    }

    input {
        width: 90%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        outline: none;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #00b4d8;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0096c7;
    }
</style>
</head>
<body>
<div class="login-container">
    <h1>WELCOME TO D'AMOUR'S PAGE</h1>
    <h2>Secure Login</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
</div>

</body>
</html>
